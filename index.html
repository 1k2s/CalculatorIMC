<!DOCTYPE html>
<html lang="pt_br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Document</title>
    </head>

    <body>

        <div class="container">

           <header>
                <p>Digite somente números ou preencha todos os campos</p>
           </header>

            <main>

                <form>
            
                    <fieldset>
                        <legend>Cálculo de IMC</legend>
                        
                        <div class="input-wrapper">
                            <label for="weight">Peso (kg)</label>
                            <input class="inputWeight" type="text" maxlength="2" name="Peso" id="weight" placeholder="ex: 85">
                        </div>
        
                        <div class="input-wrapper">
                            <label for="height">Altura (cm)</label>
                            <input class="inputHeight" type="text" maxlength="3" name="height" id="height" placeholder="ex: 185">
                        </div>
        
                    </fieldset>

                    <button type="submit">Calcular IMC <img src="./img/arrow-up-right.svg"></button>
                
                </form>

            </main>

            <div class="screenModal hidden">

                <img src="./img/close.svg" alt="">

                <h1>Seu IMC é de #</h1>

                <div class="text">
                    <span>Classificação:</span><p>Magreza</p>
                </div>

            </div>

        </div>

    </body>

</html>
